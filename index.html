<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <img src="" alt="">
        </div>
        <div class="overlay"></div>
        <div class="signup-form">
            <div class="instructions">
                <p>This is not a real online service! This is a demo of a signup form project.</p>
                <p>Please fill out your information!</p>
            </div>
            <div class="input-form">
                <div>Lets Do This!</div>
                <form>
                    <div class="left_col">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="right_col">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                        
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div class="account">
                <div>
                    <label for="create_account">Create Account</label>
                    <input type="button" name="create_account" id="create_account">
                </div>
                <p">Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
