<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <img src="images/martina-nette-uBjBr9CvNiw-unsplash.jpg" alt="Beautiful Forest">
            <div class="photo-creds">Photo by 
                <a href="https://unsplash.com/@dalmartina" target="_blank" rel="noopener noreferrer">Martina Nette</a>
                on
                <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">unsplash.com</a>
            </div>
            <div class="overlay">
                <div class="logo-container"><img src="images/odin-lined.png" alt="CS LOGO"></div>
                <div class="text-container">ODIN</div>
            </div>
        </div>
        <div class="signup-form">
            <div class="instructions">
                <p>This is not a real online service! This is a demo of a signup form project.</p>
                <p>Please fill out your information!</p>
            </div>
            <div class="input-form">
                <div class="form-intro">Lets Do This!</div>
                <form>
                    <div class="left-col">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="12" maxlength="20">
                    </div>
                    <div class="right-col">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required minlength="12" maxlength="20">
                    </div>
                </form>
            </div>
            <div class="account">
                <button type="submit" id="create_account">Create Account</button>
                <p">Already have an account? Log in</p>
            </div>
        </div>
    </div>
    <script src="positioning.js"></script>
</body>
</html>
